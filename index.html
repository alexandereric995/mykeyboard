<!Doctype html>
<html>
<head>
<title>Demo</title>
<base href="demo">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="icon" href="https://vectorise.net/logo/wp-content/uploads/2017/09/skmm_tn.png"/>
<link href="./styles.bundle.css" rel="stylesheet"/>
<script>
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);
        function mischandler() {
            return false;
        }
        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
    </script>
</head>
<body>
<mat-keyboard-demo-root>
</mat-keyboard-demo-root>
<script type="text/javascript" src="inline.bundle.js">
</script>
<script type="text/javascript" src="polyfills.bundle.js">
</script>
<script type="text/javascript" src="main.bundle.js">
</script>
</body>
</html>
